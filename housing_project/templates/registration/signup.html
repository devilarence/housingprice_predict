<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-green-500 to-blue-500 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <div class="text-center mb-6">
            
            <h2 class="text-3xl font-bold text-gray-800 mt-4">Create an Account</h2>
            <p class="text-gray-600">Sign up to start using the platform</p>
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="mb-4">
                <label for="id_username" class="block text-gray-700 font-medium mb-2">Username</label>
                <input type="text" name="username" id="id_username" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" placeholder="Choose a username" required>
                {{ form.username.errors }}
            </div>
            <div class="mb-4">
                <label for="id_password1" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" name="password1" id="id_password1" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" placeholder="Create a password" required>
                {{ form.password1.errors }}
            </div>
            <div class="mb-4">
                <label for="id_password2" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
                <input type="password" name="password2" id="id_password2" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" placeholder="Confirm your password" required>
                {{ form.password2.errors }}
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition duration-200">Sign Up</button>
        </form>
        <p class="mt-6 text-center text-gray-600">Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Log in</a></p>
    </div>
</body>
</html>
