<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans leading-normal tracking-normal">

    {% if user.is_authenticated %}
    <!-- Header with Navigation -->
    <header class="bg-blue-600 text-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold flex items-center">
                🏠 <span class="ml-2">Housing Project</span>
            </h1>
            <nav class="flex space-x-4">
                <a href="{% url 'predictor:dashboard' %}" class="flex items-center text-white hover:underline">
                    Dashboard
                </a>
                <a href="{% url 'predictor:predict' %}" class="flex items-center text-white hover:underline">
                    Predict
                </a>
                <a href="{% url 'predictor:analytics' %}" class="flex items-center text-white hover:underline">
                    Analytics
                </a>
                <a href="{% url 'logout' %}" class="flex items-center bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition duration-200">
                    Logout
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto mt-10 p-6 bg-white rounded-lg shadow">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-8">🏠 Dashboard</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <a href="{% url 'predictor:predict' %}" class="flex flex-col items-center bg-blue-600 text-white py-6 px-6 rounded-lg shadow-md hover:scale-105 hover:shadow-lg transition duration-200 transform">
                <span class="text-4xl mb-4">🔮</span>
                <span class="text-xl font-semibold">Make a Prediction</span>
            </a>
            <a href="{% url 'predictor:analytics' %}" class="flex flex-col items-center bg-green-600 text-white py-6 px-6 rounded-lg shadow-md hover:scale-105 hover:shadow-lg transition duration-200 transform">
                <span class="text-4xl mb-4">📊</span>
                <span class="text-xl font-semibold">View Analytics</span>
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-100 text-gray-600 mt-10 py-6">
        <div class="max-w-7xl mx-auto text-center">
            <p class="mb-2">&copy; 2023 Housing Project. All rights reserved.</p>
        </div>
    </footer>
    {% else %}
    <script>
        window.location.href = "{% url 'login' %}";
    </script>
    {% endif %}

</body>
</html>
