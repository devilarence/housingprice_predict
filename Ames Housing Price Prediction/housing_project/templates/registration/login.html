<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-500 to-green-500 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <div class="text-center mb-6">
           
            <h2 class="text-3xl font-bold text-gray-800 mt-4">Welcome Back</h2>
            <p class="text-gray-600">Log in to access your dashboard</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_username" class="block text-gray-700 font-medium mb-2">Username</label>
                <input type="text" name="username" id="id_username" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Enter your username" required>
            </div>
            <div class="mb-4">
                <label for="id_password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" name="password" id="id_password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-200">Log In</button>
        </form>
        <p class="mt-6 text-center text-gray-600">Don't have an account? <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Sign up</a></p>
    </div>
</body>
</html>
